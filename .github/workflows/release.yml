name: Release Builds

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore NesExtractor.sln

      - name: Build
        run: dotnet build NesExtractor.sln -c Release --no-restore

      - name: Run tests
        run: dotnet test NesExtractor.sln -c Release --no-build --verbosity normal

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            profile: Properties/PublishProfiles/Linux-x64.pubxml
            artifact-name: NesExtractor-linux-x64
          - os: windows-latest
            rid: win-x64
            profile: Properties/PublishProfiles/Windows-x64.pubxml
            artifact-name: NesExtractor-win-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore NesExtractor.sln

      - name: Publish
        run: dotnet publish src/NesExtractor/NesExtractor.csproj -c Release -p:PublishProfile=${{ matrix.profile }} --no-restore

      - name: Archive Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: ${{ github.workspace }}
        run: |
          cd src/NesExtractor/bin/Release/net8.0/publish/${{ matrix.rid }}
          tar -czf ${{ github.workspace }}/${{ matrix.artifact-name }}.tar.gz NesExtractor

      - name: Archive Windows
        if: matrix.os == 'windows-latest'
        working-directory: ${{ github.workspace }}
        run: |
          cd src/NesExtractor/bin/Release/net8.0/publish/${{ matrix.rid }}
          Compress-Archive -Path * -DestinationPath ${{ github.workspace }}/${{ matrix.artifact-name }}.zip -Force

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ github.workspace }}/${{ matrix.artifact-name }}.tar.gz
          retention-days: 90

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ github.workspace }}/${{ matrix.artifact-name }}.zip
          retention-days: 90

  build-appimage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: NesExtractor-linux-x64
          path: artifacts/

      - name: Extract Linux executable
        run: |
          cd artifacts
          tar -xzf NesExtractor-linux-x64.tar.gz
          mv NesExtractor ../NesExtractor

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pil || pip3 install Pillow

      - name: Create AppDir structure
        run: |
          APP_DIR="NesExtractor.AppDir"
          mkdir -p "$APP_DIR/usr/bin"
          mkdir -p "$APP_DIR/usr/share/applications"
          mkdir -p "$APP_DIR/usr/share/icons/hicolor/256x256/apps"
          
          # Copy executable
          cp NesExtractor "$APP_DIR/usr/bin/"
          chmod +x "$APP_DIR/usr/bin/NesExtractor"
          
          # Copy desktop file
          cp packaging/NesExtractor.desktop "$APP_DIR/"
          cp packaging/NesExtractor.desktop "$APP_DIR/usr/share/applications/"
          
          # Create AppRun
          cp packaging/AppRun.sh "$APP_DIR/AppRun"
          chmod +x "$APP_DIR/AppRun"
          
          # Create icon
          python3 -c "import sys; from PIL import Image, ImageDraw; import os; APP_DIR = sys.argv[1]; img = Image.new('RGB', (256, 256), color='#1E88E5'); draw = ImageDraw.Draw(img); draw.rectangle([40, 60, 216, 200], fill='#E53935', outline='#B71C1C', width=3); draw.rectangle([50, 70, 206, 120], fill='#FFC107', outline='#F57C00', width=2); draw.rectangle([50, 130, 206, 190], fill='#1976D2', outline='#0D47A1', width=2); img.save(f'{APP_DIR}/NesExtractor.png'); os.makedirs(f'{APP_DIR}/usr/share/icons/hicolor/256x256/apps', exist_ok=True); img.save(f'{APP_DIR}/usr/share/icons/hicolor/256x256/apps/NesExtractor.png')" "$APP_DIR" || \
          python3 -c "from PIL import Image; img = Image.new('RGB', (256, 256), '#1E88E5'); img.save('$APP_DIR/NesExtractor.png')" || \
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > "$APP_DIR/NesExtractor.png"

      - name: Build AppImage using Docker
        run: |
          docker run --rm -v "${{ github.workspace }}":/workspace -w /workspace \
            -e ARCH=x86_64 \
            -e VERSION=${{ github.ref_name }} \
            ubuntu:22.04 bash -c "
            apt-get update && apt-get install -y wget fuse libfuse2 && \
            wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /tmp/appimagetool && \
            chmod +x /tmp/appimagetool && \
            /tmp/appimagetool NesExtractor.AppDir NesExtractor-x86_64.AppImage
            "

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: NesExtractor-AppImage
          path: NesExtractor-x86_64.AppImage
          retention-days: 90

  create-release:
    needs: [build, build-appimage]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: NesExtractor-linux-x64
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: NesExtractor-win-x64
          path: artifacts/

      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: NesExtractor-AppImage
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

